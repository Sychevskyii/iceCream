<div id="popup" aria-hidden="true" class="popup">
  <div class="popup__wrapper">
    <div class="popup__content buy-modal">
		<button data-close type="button" class="buy-modal__close"></button>
        <h2 class="buy-modal__title">Buy now</h2>
          <ul class="buy-modal__list">
            <li class="buy-modal__item">
              <article class="buy-modal__card card-modal">
					<img src="@img/products/product1.jpg" alt="Ice-cream" class="card-modal__img" />
					<p class="card-modal__label">ice cream</p>
              </article>
            </li>
            <li class="buy-modal__item">
              <article class="buy-modal__card card-modal buy-modal__card--yellow">
                <img src="@img/products/product2.jpg" alt="Ice-cream" class="card-modal__img card-modal__img--yellow" />
				<p class="card-modal__label">ice coffee</p>
              </article>
            </li>
            <li class="buy-modal__item">
              <article class="buy-modal__card card-modal buy-modal__card--brown">
                <img src="@img/products/product3.jpg" alt="Ice-cream" class="card-modal__img card-modal__img--brown" />
				<p class="card-modal__label">milkshake</p>
              </article>
            </li>
          </ul>
		<form action="" class="buy-modal__form form-buy">
			<label for="" class="form-buy__group">
				<input type="text" class="form-buy__name" placeholder="Name">
				<input type="tel" class="form-buy__tel" placeholder="Phone">
				<textarea name="" id="" cols="30" rows="10" class="form-buy__comment" placeholder="Comment"></textarea>
        <button type="submit" class="button button--center">Submit</button>
			</label>
		</form>
    </div>
  </div>
</div>
